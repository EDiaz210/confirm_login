<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Email</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        h1 {
            color: #1f2937;
            font-size: 24px;
            margin: 0 0 15px 0;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            margin: 0;
            line-height: 1.6;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success {
            background: #d1fae5;
            color: #059669;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .success-icon {
            width: 60px;
            height: 60px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
        }

        .success-icon svg {
            width: 35px;
            height: 35px;
            stroke: white;
            stroke-width: 3;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingState">
            <div class="loading-spinner"></div>
            <h1>Verificando tu email...</h1>
            <p>Por favor espera mientras confirmamos tu dirección de correo electrónico.</p>
        </div>

        <div id="successState" style="display: none;">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h1>¡Email Verificado!</h1>
            <p>Tu cuenta ha sido verificada correctamente. Ahora puedes iniciar sesión en la aplicación.</p>
            <p class="redirect-message" style="margin-top: 20px; font-size: 14px; color: #9ca3af;">Te redirigiremos automáticamente en <span id="countdown">5</span> segundos...</p>
        </div>

        <div id="errorState" class="error"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
